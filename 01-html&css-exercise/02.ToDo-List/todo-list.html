<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <style>

        .donelist {
            text-decoration: line-through;
        }

    </style>
</head>

<body>
    <section class="ToDo">
        <h1>Stuff to do</h1>
        <ol>
            <li>
                <p>Trash</p>
            </li>
            <li>
                <p>Dishes</p>
            </li>
            <li>
                <p>Vacum</p>
            </li>
        </ol>
    </section>
    <section class="Done">
        <h2>Done</h2>
        <ol class="donelist">
            <li>
                <p>Eat chocolate</p>
            </li>
            <li>
                <p>Eat pizza</p>
            </li>
        </ol>
    </section>
</body>

</html>
