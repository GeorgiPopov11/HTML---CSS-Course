<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>

    <div class="container">

        <div class="main">
            <header>
                <p>Workweek</p>
            </header>
            <section class="days">
                <p>1 Monday</p>
                <p>2 Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </section>


            <header>
                <p>Weekend</p>
            </header>
            <section class="days">
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </section>


        </div>
        <section class="aside">
            <p class="reminders">REMINDERS</p>

            <p class="special-dates">SPECIAL DATES</p>
        </section>
    </div>

</body>

</html>
