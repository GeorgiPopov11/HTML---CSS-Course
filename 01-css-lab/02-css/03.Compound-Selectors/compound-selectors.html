<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound-selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>

<body>
    
        <p class="highlighted">This is a highlighted paragraph.</p>

        <p>This is a normal paragraph.</p>

        <div id="divhigh">Special content goes here.</div>
        <ul>
            <li class="li1" type="bluee">Important Item 1</li>
            <li class="li2" type="greenn">Item 2</li>
            <li class="li3" type="redd">Important Item 3</li>
        </ul>
        <p class="link1"><a href="#">Fancy link that goes to this page</a></p>

        <p class="link2"><a href="#">Fancy link that goes to the SoftUni website</a></p>

        <p class="lastparagraph">Paragraph with multiple classes!</p>
    


</body>

</html>
