<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font properties</title>
    <link rel="stylesheet" href="font-properties.css">
</head>

<body>

    <div class="Arial">
        <p>Font Family: 'Arial, sans-serif'</p>
    </div>

    <div class="Font24px">
        <p>Font Size: 24px</p>
    </div>

    <div class="Bold">
        <p>Font Weight: Bold</p>
    </div>

    <div class="Italic">
        <p>Font Style: Italic</p>
    </div>

    <div class="Small-Caps">
        <p>Font Variant: Small-Caps</p>
    </div>

</body>

</html>
