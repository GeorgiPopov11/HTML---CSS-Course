<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>

<body>


    <div class="container">

        <form action="#">
            <div class="primary-buttons">
                <button class="signup-button">Sign up</button>
                <button class="login-button">Log In</button>
            </div>

            <h2>Sign Up for Free</h2>

            <div class="name-inputs">
                <div class="input-container firstname">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-container lastname">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="input-container email">
                <input type="email" class="email-input" placeholder="Email Adress">
            </div>
            <div class="input-container password">
                <input type="password" class="password-input" placeholder="Set A Password">
            </div>
            <button class="last-button">Get started</button>

        </form>

    </div>

</body>

</html>
