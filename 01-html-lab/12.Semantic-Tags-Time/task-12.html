    <h1>The &lt;time&gt; Element Showcase</h1>
    <h2>Examples of the &lt;time&gt; Element</h2>
    <h3>Date Only (YYYY-MM-DD)</h3>

    <p>The following is a date: <time datetime="2025-01-20">January 20, 2025.</time></p>

    <h3>Time Only (24-Hour Format)</h3>
    <p>The following is a time: <time datetime="13:45">13:45 (1:45 PM).</time></p>
