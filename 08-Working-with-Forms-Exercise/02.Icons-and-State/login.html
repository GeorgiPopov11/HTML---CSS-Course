<body>

    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <p>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email">
            <p class="note">example: georgipopov11@gmail.com</p>
            </p>
            <p>
                <label for="password">Password</label>
                <i class="fa-solid fa-key"></i>

        </form>
        </p>
        <button>Login</button>

    </div>
