<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labes</title>
    <link rel="stylesheet" href="labels.css">
</head>
<body>

    <div class="container">

        <h2>Login</h2>

        <form action="#">

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p class="note">example: john.doe@gmail.com</p>
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <p class="note">minimum 6 characters, letters and numbers, at least 1 special character</p>
            </p>

            <p>
                <button>Login</button>
            </p>


        </form>


    </div>
    
</body>
</html>
